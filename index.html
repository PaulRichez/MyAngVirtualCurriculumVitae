<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Paul Richez</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="assets/styles/style.css" type="text/css">
  <link rel="stylesheet" href="assets/styles/loader.css" type="text/css">
  <link rel="stylesheet" href="assets/styles/left.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="/assets/data/data.js"></script>
</head>

<body class="bg-dark">
  <div id="loader">
    <span class="lettre">C</span>
    <span class="lettre">H</span>
    <span class="lettre">A</span>
    <span class="lettre">R</span>
    <span class="lettre">G</span>
    <span class="lettre">E</span>
    <span class="lettre">M</span>
    <span class="lettre">E</span>
    <span class="lettre">N</span>
    <span class="lettre">T</span>
  </div>
  <script src="assets/js/loader.js"></script>

  <div class="container">
    <div class="pt-2 pb-2">
      <div class=" h-100 row">
        <div class="col-sm col-md-3 rounded-start bg-success p-0 text-light h-100">
          <div class="py-2 text-center">
            <div id="profil-image" class="mx-auto"></div>
            <h3 id="username" class="text-warning mb-1">{{firstName}} {{lastName}}</h3>
            <h5 class="text-white-50 mb-1">{{postName}}</h5>
            <span class="text-white-50 d-block">{{birthDay}} - {{city}}</span>
            <a class="text-white-50 d-block" href="mailto:{{email}}" target="_blank">{{email}}</a>
            <a class="text-white-50 d-block" href="tel:{{phoneNumber}}" target="_blank">{{phoneNumber}}</a>
          </div>
          <div id="coding" class="p-2">

          </div>

          <div id="footer-left" class="border-top w-100 p-2">
            <div class="d-flex justify-content-around">
              <a href="{{linkedin}}" target="_blank" class="btn btn-outline-warning" role="button" aria-disabled="true"><i class="bi-linkedin"></i></a>
              <a href="{{github}}" target="_blank" class="btn btn-outline-warning" role="button" aria-disabled="true"><i class="bi-github"></i></a>
              <button type="button" class="btn btn-outline-warning" onclick="dlPdf()"><i class="bi-download"></i> PDF</button>
            </div>
          </div>

        </div>
        <div class="col-sm col-md-9 bg-light rounded-end">
          <div class="row">
            <div class="col-md" id="diplomas"></div>
            <div class="col-md">test</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="/assets/js/app.js"></script>
